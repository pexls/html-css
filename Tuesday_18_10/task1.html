<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>h2o</title>
    </head>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>table num .2</h2>

<table style="width:100%">
  <tr>
    <td rowspan="2">Row 1-2, Col 1</td>
    <td>Row 1-2, Col 2</td>
    <td>Row 1-2, Col 3</td>
    <td>Row 1-2, Col 4</td>
  </tr>
  <tr>
    
    <td rowspan="2" colspan="2">Row 1, Col 1</td>
    <td>Row 4, Col 1</td>
  </tr>
  <tr>
    <td>Row 4, Col 1</td>
    <td>Row 4, Col 1</td>
  </tr>
  <tr>
    <td>Row 4, Col 1</td>
    <td>Row 4, Col 1</td>
    <td colspan="2">Row 4, Col 1</td>
    
  </tr>
</table>



</body>
</html>
